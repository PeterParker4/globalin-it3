<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시멘틱 구조</title>
<style type="text/css">
html,body {
margin: 0;
padding: 0;
height: 100%;
}

.header {
width: 100%;
height: 15%;
background: yellow;
}

.nav {
width: 15%;
height: 70%;
float: left;
background: orange;
}

.section {
width: 70%;
height: 70%;
float: left;
background: pink;
}

.aside {
width: 15%;
height: 70%;
float: left;
background: skyblue;
}

.footer {
width: 100%;
height: 15%;
clear: both;
background: green;
}

</style>
</head>
<body>

<header class="header">header</header>
<nav class="nav">nav</nav>
<section class="section">section</section>
<aside class="aside">aside</aside>
<footer class="footer">footer</footer>

</body>
</html>
