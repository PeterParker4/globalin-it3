<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">

// isNaN : 문자열이 숫자형식이 아니면 true, 숫자 형식이면 false

var a = Number("a");
document.write("<h1>"+a+"</h1>")

// "NaN" + 1 이지만 "NaN1"이 아닌 "NaN"임
var a_sum = a+1;
document.write("<h1>"+a_sum+"</h1>")


var a_str = a + "str"; // NaNstr
document.write("<h1>"+a_str+"</h1>")

</script>

</head>
<body>

</body>
</html>
