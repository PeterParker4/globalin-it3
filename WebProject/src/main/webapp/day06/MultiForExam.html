<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">

document.write("<table width='80%' border='1' style='margin:auto; text-align:center' >");

for(var i=0; i<6; i++) {
	document.write("<tr>");
	for(var j=0;j<7;j++) {
		var s = "("+i+", "+j+")";
		document.write("<td>"+s+"</td>");
	}
	document.write("</tr>");
}

document.write("</table>");

</script>
</head>
<body>
<table>

</table>
</body>
</html>
