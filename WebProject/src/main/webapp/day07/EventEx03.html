<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">

#myid {
 background: #ff0;
 font-size: 20px;
 font-weight: bold;
 color: 00f;
}

</style>

<script type="text/javascript">
function doPrint() {
	// 자바스크립트는 중복아이디를 인식하지 못하고, 가장 먼저 인식되는 것만 인식함
	document.getElementById("myid").innerHTML="스크립트 실행";
}

</script>
</head>
<body>
<h1 id="myid">안녕하세요.</h1>
<h1 id="myid">저는 자바스크립트입니다.</h1>
<h1 id="myid">웹의 이벤트를 담당합니다.</h1>
<a href="#" onclick="doPrint()">함수호출</a>

</body>
</html>
