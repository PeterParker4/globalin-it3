<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript">

$(function () {
	
	$("#slide > input:eq(0)").click(function () {
		$("#slide > div").slideDown(2000);
	});

	$("#slide > input:eq(1)").click(function () {
		$("#slide > div").slideUp(2000);
	});

	$("#slide > input:eq(2)").click(function () {
		$("#slide > div").slideToggle(2000);
	});
});

</script>
</head>
<body>
 <h1> slideDown / slideUp </h1>
 <div id="slide">
   <input type="button" value="보이기">
   <input type="button" value="숨기기">
   <input type="button" value="슬라이드 토글">
 <div>
   <img alt="" src="../img/1.png" width="250px" height="250px">
 </div>
</div>
</body>
</html>
