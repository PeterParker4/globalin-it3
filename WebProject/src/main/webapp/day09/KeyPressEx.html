<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="../css/event.css">
<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
$(function () {
	var count = 0;
	$("#input > input[type='text']").keypress(function () {
		// 횟수를 1증가
		count++;
		$("#result").html("key count : " + count);
	});

	$("#input > input[type='text']").focus(function () {
		$("#result").html("포커스가 들어갔습니다.");
	});

	$("#input > input[type='text']").blur(function () {
		$("#result").html("포커스가 나왔습니다.");
	});
	
	// 페이지가 열리면서 자동으로 포커스를 설정함
	$("#input > input[type='text']").focus();
	
});

</script>
</head>
<body>
<h1>KeyPress 이벤트</h1>
<div id="input"><input type="text"></div>
<h2>결과</h2>
<div id="result"></div>
</body>
</html>
