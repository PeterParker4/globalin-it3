<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="../css/event.css">
<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
$(function () {
	$("#join").submit(function () {
		// 아이디 입력 검사
		var user_id = $("input[name='user_id']").val();
		
		if(!user_id) {
			alert("아이디를 입력하세요.");
			$("input[name='user_id']").focus();
			return false;
		}
		
		// 비밀번호 입력 검사
		if(!$("input[name='user_pw']").val()) {
			alert("비밀번호를 입력하세요.");
			$("input[name='user_pw']").focus();
			return false;
		}
		
		// 주민번호 입력 검사
		if(!$("input[name='user_num']").val()) {
			alert("주민번호를 입력하세요.");
			$("input[name='user_num']").focus();
			return false;
		}
		
		// 라디오버튼 선택 여부 검사(성별)
		// $("라디오버튼CSS 셀렉터").is(":checked") -- 체크일 경우 : true
		if(!$("input[name='gender']").is(":checked")) {
			alert("성별을 선택하세요.");
			$("input[name='gender']:eq(0)").focus();
			return false;
		}
		
		// 이메일 입력 검사
		if(!$("input[name='email']").val()) {
			alert("이메일 주소를 입력하세요.");
			$("input[name='email']").focus();
			return false;
		}

		// URL 입력 검사
		if(!$("input[name='url']").val()) {
			alert("홈페이지 주소를 입력하세요.");
			$("input[name='url']").focus();
			return false;
		}

		// 핸드폰 번호 입력 검사
		if(!$("input[name='hpno']").val()) {
			alert("핸드폰 번호를 입력하세요.");
			$("input[name='hpno']").focus();
			return false;
		}
		
		// 체크박스(취미)
		if(!$("input[name='hobby']").is(":checked")) {
			alert("취미를 선택하세요.");
			$("input[name='hobby']:eq(0)").focus();
			return false;
		}

		// 옵션(직업)
		if($("select[name='job'] > option:selected").index() < 1) {
			alert("직업을 선택하세요.");
			$("select[name='job']").focus();
			return false;
		}
		
		// 입력 내용을 화면에 출력
		var user_id = $("input[name='user_id']").val();
		var user_pw = $("input[name='user_pw']").val();
		var user_num = $("input[name='user_num']").val();
		var gender = $("input[name='gender']:checked").val();
		var email = $("input[name='email']").val();
		var url = $("input[name='url']").val();
		var hpno = $("input[name='hpno']").val();
		var job = $("select[name='job'] > option:selected").val();
		
		// 체크박스의 선택항목 값들을 추출함
		var hobby = $("input[name='hobby']:checked");
		
		// 추출된 값을 누적하여 저장할 문자열 변수 선언
		var select_hobby = "";
		
		hobby.each(function () {
			// 각 반복되는 처리안에서 $(this)는 hobby안에 포함된 객체를 의미함
			// 체크된 n번째 체크박스임
			// 추출된 값을 누적하여 저장함
			select_hobby += $(this).val() + ",";
		});
		
		// 출력할 문자열 만듦
		var result = "<ul>";
		result += "<li>아이디 : " + user_id + "</li>";
		result += "<li>비밀번호 : " + user_pw + "</li>";
		result += "<li>주민번호 : " + user_num + "</li>";
		result += "<li>성별 : " + gender + "</li>";
		result += "<li>이메일 : " + email + "</li>";
		result += "<li>홈페이지 : " + url + "</li>";
		result += "<li>핸드폰 번호 : " + hpno + "</li>";
		result += "<li>취미 : " + select_hobby + "</li>";
		result += "<li>직업 : " + job + "</li>";
		result += "</ul>";
		$("body").html(result);
		
		// 전송처리 후 강제 종료
		return false;
		
	});
});
</script>
</head>
<body>
<h1>회원가입</h1>
<form name="form1" id="join">
	<div id="input">
		<h3>아이디</h3>
		<input type="text" name="user_id">

		<h3>비밀번호</h3>
		<input type="password" name="user_pw">

		<h3>주민번호</h3>
		<input type="password" name="user_num">

		<h3>성별</h3>
		<label><input type="radio" name="gender" value="M">남자</label>
		<label><input type="radio" name="gender" value="F">여자</label>

		<h3>이메일 주소</h3>
		<input type="email" name="email">

		<h3>URL</h3>
		<input type="url" name="url">

		<h3>핸드폰 번호</h3>
		<input type="tel" name="hpno">

		<h3>취미</h3>
		<label><input type="checkbox" value="축구" name="hobby">축구</label>
		<label><input type="checkbox" value="농구" name="hobby">농구</label>
		<label><input type="checkbox" value="야구" name="hobby">야구</label>

		<h3>직업</h3>
		<select name="job">
			<option>----- 선택하세요 -----</option>
			<option value="프로그래머">프로그래머</option>
			<option value="퍼블리셔">퍼블리셔</option>
			<option value="디자이너">디자이너</option>
			<option value="기획">기획</option>
		</select>
		
		<input type="submit" value="저장하기" class="myButton">
    	<input type="reset" value="다시작성" class="myButton">
		
	</div>
</form>
</body>
</html>
