<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">

.thumbnail {
padding: 0;
margin: 0;
list-style: none;
width: 120px;
float: left;
}

.thumbnail li {
width: 100px;
height: 100px;
padding: 5px 10px;
}

.thumbnail img {
width: 100px;
height: 100px;
}

.view {
float: left;
width: 500px;
height: 320px;
padding: 5px 0;
}

.view img {
width: 500px;
height: 320px;
}

</style>
<script type="text/javascript">

function setImage(index) {

	// 이미지 경로를 담고 있는 배열 선언
	var image_list = [
	'../img/1.jpg',
	'../img/2.jpg',
	'../img/3.jpg'
];

// 이미지 요소의 객체화
var image = document.getElementById("target");

// 객체의 src 속성에 배열의 값들 중에서 파라미터로 전달된 위치값을 설정
image.src = image_list[index];
}

</script>
</head>
<body>
<!-- 각 이미지를 포함하는 링크를 클릭했을 경우 setImage 함수호출 -->
<ul class="thumbnail">
   <li><a href="#" onclick="setImage(0); return false;"><img src="../img/1.jpg"></a></li>
   <li><a href="#" onclick="setImage(1); return false;"><img src="../img/2.jpg"></a></li>
   <li><a href="#" onclick="setImage(2); return false;"><img src="../img/3.jpg"></a></li>
</ul>

<div class="view">
   <img src="../img/1.jpg" id="target">
</div>

</body>
</html>
