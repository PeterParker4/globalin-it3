<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>location</title>
<script type="text/javascript">

 document.write("<p> 문서의 url 주소 : " + location.href + "</p>");
 document.write("<p> 호스트의 이름과 포트 : " + location.host + "</p>");
 document.write("<p> 호스트 컴퓨터의 이름 : " + location.hostname + "</p>");
 document.write("<p> 앵커이름 : " + location.hash + "</p>");
 document.write("<p> 디렉토리 이하 경로 : " + location.pathname + "</p>");
 document.write("<p> 포트번호 : " + location.port + "</p>");
 document.write("<p> 프로토콜의 종류 : " + location.protocol + "</p>");
 document.write("<p> url 조회 부분 : " + location.search + "</p>");

 </script>
</head>
<body>
 <a href="LocationEx.html?a=1&b=2#top">다시 이 페이지 실행</a>
</body>
</html>
