<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>체크 박스 및 라디오 버튼</title>
</head>
<body>
<h3>먹고 싶은 것(여러개 선택가능)</h3>
<hr>
<form action="">
	파스타 <input type="checkbox" value="1">
	짬뽕 <input type="checkbox" value="2" checked>
	설렁탕 <input type="checkbox" value="3">
</form>

<h3>먹고 싶은 것(한개 선택가능)</h3>
<hr>
<form action="">
	파스타 <input type="radio" name="ca" value="1">
	짬뽕 <input type="radio" name="ca" value="2" checked>
	설렁탕 <input type="radio" name="ca" value="3">
</form><br>

<hr>
<h3>콤보 박스</h3>
<form action="">
 <select name="sa">
 	<option value="1">파스타</option>
 	<option value="2">짬뽕</option>
 	<option value="3">설렁탕</option>
 </select>
</form>

</body>
</html>
