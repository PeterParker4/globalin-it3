<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 데이터 목록을 가진 텍스트 입력 </title>
</head>
<body>
<h3>가 보고 싶은 곳 </h3>
<hr color="red">
 <form action="">
  나라 : <input type="text" name="country" list="countries"><br>
        <datalist id="countries">
         <option value="영국"></option>
         <option value="노르웨이"></option>
         <option value="스위스"></option>
        </datalist>
 <hr>      
  보고 싶은 것 : <input type="text" list="what"><br>
        <datalist id="what">
         <option value="산"></option>
         <option value="바다"></option>
         <option value="하늘"></option>
        </datalist>
 </form>
</body>
</html>
