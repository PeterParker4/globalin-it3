<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box-shadow</title>
<style type="text/css">
div {
 width: 150px;
 height: 70px;
 padding: 10px;
 border: 10px solid lightgray;
 background-image: url("../img/spongebob.png");
 background-size: 150px 100px;
 background-repeat: no-repeat;
}

.redBox {
 box-shadow: 10px 10px red;
}

.blueBox {
 box-shadow: 10px 10px 5px skyblue;
}

.multiEffect {
 box-shadow: 2px 2px 2px black,
 0px 0px 25px blue,
 0 0 5px darkblue;
}


</style>


</head>
<body>
<h3> 박스 그림자 </h3>
<hr>
<div class="redBox"> 뚱이와 함께 </div><br>
<div class="blueBox"> 뚱이와 함께 </div><br>
<div class="multiEffect"> 뚱이와 함께 </div>


</body>
</html>
