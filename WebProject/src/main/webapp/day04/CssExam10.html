<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
p {
 background: skyblue;
 width: 300px;
 padding: 20px;
}

#round1 { border-radius: 50px;
 text-align: center;
}
#round2 { border-radius: 0px 20px 40px 20px;}
#round3 { border-radius: 0px 20px 40px 60px;}
#round4 { border-radius: 0px 20px;}
#round5 { border-radius: 50px;
 border-style: dotted;
}

</style>
</head>
<body>
<h3> 둥근 모서리 </h3>
<hr>
<p id="round1">반지름 50 픽셀의 둥근 모서리</p>
<p id="round2">반지름 0,20,40,20 픽셀의 둥근 모서리</p><!-- 시계 방향으로 적용 -->
<p id="round3">반지름 0,20,40,60 픽셀의 둥근 모서리</p><!-- 시계 방향으로 적용 -->
<p id="round4">반지름 0,20,0,20 픽셀의 둥근 모서리</p><!-- 시계 방향으로 적용 -->
<p id="round5">반지름 50 픽셀의 둥근 점선 모서리</p><!-- 시계 방향으로 적용 -->


</body>
</html>
