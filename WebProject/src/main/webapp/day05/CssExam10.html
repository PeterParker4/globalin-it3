<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 스타일 꾸미기</title>
<style type="text/css">
input[type=text] {
color: green;
}

input:hover, textarea:hover {
 background: aliceblue;
}

input[type=text]:focus, input[type=email]:focus {
 font-size: 120%;
}

label {
 display: block;
 padding: 5px;
}

label span {
display: inline-block;
width: 90px;
text-align: right;
padding: 10px;
}

</style>

</head>
<body>
<h3>CONTACT US</h3>
<hr>

<form action="">
<label>
 <span>Name</span><input type="text" placeholder="Hong">
</label><br>

<label>
 <span>Email</span><input type="text" placeholder="hong@naver.com">
</label><br>

<label>
 <span>Comment</span>
 <textarea rows="5" cols="20" placeholder="메시지를 남겨주세요."></textarea>
</label><br>

<label>
 <span></span><input type="submit" value="submit">
</label>

</form>

</body>
</html>
