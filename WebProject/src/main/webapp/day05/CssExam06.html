<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
div {position: absolute;}
img {position: absolute;}
#spadeA{z-index: -3; left: 10px; top: 20px;}
#spade2{z-index: 2; left: 40px; top: 30px;}
#spade3{z-index: 3; left: 80px; top: 40px;}
#spade7{z-index: 7; left: 120px; top: 50px;}

span {
 visibility: hidden;
}

</style>
</head>
<body>

<h3>z-index 프로퍼티</h3>
<hr>
<div>
  <img id="spadeA" alt="스페이드 A" src="../img/spade-A.png" width="100px" height="140px">
  <img id="spade2" alt="스페이드 2" src="../img/spade-2.png" width="100px" height="140px">
  <img id="spade3" alt="스페이드 3" src="../img/spade-3.png" width="100px" height="140px">
  <img id="spade7" alt="스페이드 7" src="../img/spade-7.png" width="100px" height="140px">
</div>
<br><br><br><br><br><br><br><br><br><br>
<hr>

<h3>다음 빈 곳에 숨은 단어는???</h3>

<ul>
 <li>나는 당신을 <span>(사랑)</span>합니다.</li>
 <li>CSS is Cascading (<span>Style</span>) Sheet.</li>
</ul>


</body>
</html>
