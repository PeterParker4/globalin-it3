<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
#menubar {
 background: olive;
}

#menubar ul {
 margin: 0;
 padding: 0;
 width: 567px;
}

#menubar ul li{
 display: inline-block;
 list-style-type: none;
 padding: 0px 15px;
}

#menubar ul li a{
 color: white;
 text-decoration: none;
}

#menubar ul li a:hover{
 color: pink;
}

</style>

</head>
<body>
<nav id="menubar">
 <ul>
  <li><a href="#">HOME</a></li>
  <li><a href="#">Espresso</a></li>
  <li><a href="#">Cappuccino</a></li>
  <li><a href="#">Cafe Latte</a></li>
  <li><a href="#">F.A.Q</a></li>
 </ul>
</nav>
</body>
</html>
